<html>
  <head>
  </head>
  <body>
    <script src="http://localhost:8080/dist/wormhole.js"></script>
    <script>
      setTimeout(function() {
        var testWormhole = wormhole.open('http://localhost:9876');

        testWormhole.on('log in', function(data, respond) {
          setTimeout(function() { respond('successful log in'); }, 100);
        });

        testWormhole.on('log out', function(data, respond) {
          respond('successful log out');
        });
      }, 200);
    </script>
  </body>
</html>
