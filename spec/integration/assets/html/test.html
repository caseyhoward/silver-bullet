<html>
  <head>
  </head>
  <body>
    <script src="http://localhost:8080/dist/silver_bullet.js"></script>
    <script>
      setTimeout(function() {
        var testSilverBullet = silverBullet.fromParent('http://localhost:9877');

        testSilverBullet.on('log in', function(data, resolve, reject) {
          setTimeout(function() { resolve('successful log in'); }, 100);
        });

        testSilverBullet.on('log out', function(data, resolve, reject) {
          resolve('successful log out');
        });

        testSilverBullet.on('blow up', function(data, resolve, reject) {
          reject('some error');
        });

        testSilverBullet.on('throwError', function(data, resolve, reject) {
          throw('thrown error');
        });

        testSilverBullet.on('returnValue', function(data, resolve, reject) {
          return 'return value';
        });
      }, 200);
    </script>
  </body>
</html>
